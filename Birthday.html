<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.2em;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .scratch-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    canvas {
      border: 2px solid #fff;
      border-radius: 12px;
      cursor: pointer;
    }
    .game {
      margin: 20px auto;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      height: 60px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    .hidden { background: #ffb6c1; color: transparent; }
    .final-msg {
      display: none;
      font-size: 1.2em;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, <span id="name"></span> 🎂💖</h1>

  <div class="scratch-container">
    <canvas id="card1" width="200" height="120"></canvas>
    <canvas id="card2" width="200" height="120"></canvas>
    <canvas id="card3" width="200" height="120"></canvas>
  </div>

  <h2>🎮 Match the Emojis!</h2>
  <div class="game" id="game"></div>

  <div class="final-msg" id="finalMsg">
    ❤️ Missing you more than words can say... you make every moment special. 💫
  </div>

<script>
  // Animate her name
  const name = "Minky"; // <-- change her name here
  let i = 0;
  function typeWriter(){
    if(i < name.length){
      document.getElementById("name").innerHTML += name.charAt(i);
      i++;
      setTimeout(typeWriter, 200);
    }
  }
  typeWriter();

  // Scratch card setup
  const messages = [
    "You make my world brighter ✨",
    "Forever my favorite person ❤️",
    "Oops! You scratched me 😂"
  ];

  ["card1","card2","card3"].forEach((id, idx) => {
    const canvas = document.getElementById(id);
    const ctx = canvas.getContext("2d");

    // Draw gray overlay
    ctx.fillStyle = "#999";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "16px Arial";
    ctx.fillText("Scratch me!", 50, 60);

    let isDrawing = false;
    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchmove", e => {
      if(isDrawing){
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x,y,20,0,Math.PI*2);
        ctx.fill();
      }
    });
  });

  // Emoji game
  const emojis = ["😀","😂","😍","😎","🤩","😇","😘","🥳","🤪","😴","🤯","🤠","😻","🙈","💖"];
  let deck = [...emojis,...emojis];
  deck.sort(()=>0.5-Math.random());

  const game = document.getElementById("game");
  let first=null, second=null, lock=false, matched=0;

  deck.forEach(e=>{
    const div = document.createElement("div");
    div.classList.add("card","hidden");
    div.textContent = e;
    div.addEventListener("click", ()=>{
      if(lock || !div.classList.contains("hidden")) return;
      div.classList.remove("hidden");
      if(!first){
        first=div;
      }else if(!second){
        second=div;
        lock=true;
        if(first.textContent===second.textContent){
          first=null;second=null;lock=false;matched+=2;
          if(matched===deck.length){
            document.getElementById("finalMsg").style.display="block";
          }
        }else{
          setTimeout(()=>{
            first.classList.add("hidden");
            second.classList.add("hidden");
            first=null;second=null;lock=false;
          },800);
        }
      }
    });
    game.appendChild(div);
  });
</script>
</body>
</html>
